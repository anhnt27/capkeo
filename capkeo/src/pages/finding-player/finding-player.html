<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tim Cau Thu</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openFilterModal()">
          <ion-icon name="settings" color="primary"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="openDetailModal({team: item})">
      <ion-card-header>
        {{ item.name }}
      </ion-card-header>
      <ion-card-content>
        Team {{ item.name }} is looking for a {{item.position}} at {{item.district}}!
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
