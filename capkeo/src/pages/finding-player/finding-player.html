<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tim Cau Thu</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openFilterModal()">
          <ion-icon name="crop" color="dark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="ios" pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Dang tin tim cau thu</ion-label>
    <ion-icon  item-end (click)="openAddModal({})" name="add-circle"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let findingPlayer of findingPlayers" (click)="openDetailModal(findingPlayer)">
      <ion-card-header>
        {{ findingPlayer.time }}
      </ion-card-header>
      <ion-card-content>
      [ Quận {{findingPlayer.district_name}}] -- <b>{{findingPlayer.player_name}}</b> đang cần  {{findingPlayer.position_name}} trợ chiến !
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
