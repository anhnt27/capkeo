<ion-header>
  <ion-navbar color="primary">
    <ion-title>Thông báo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="ios" pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-item *ngIf="isReady && notifications.length == 0" text-wrap>
    <ion-icon item-start  name="settings" (click)="openSetting()"></ion-icon>
    <p>Tùy chọn để nhận thông báo tìm kèo, cầu thủ, đội...</p>
  </ion-item>
  <ion-card>
    <img src="https://scontent.fsgn4-1.fna.fbcdn.net/v/t31.0-8/19983865_1600428199991393_2685678728835854347_o.jpg?oh=d1ee33d0f72404bb0c29d316952b25b4&oe=59C8841E">
  </ion-card>
  <ion-list *ngIf="notifications.length > 0">
    <ion-card *ngFor="let notification of notifications" (click)="navigateToDetail(notification)" [ngClass]="{'read' : (notification.read_at), 'unread':(!notification.read_at)}">
      <ion-card-content >
        {{notification.data.template}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
