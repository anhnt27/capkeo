<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notification</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setting()">
        <ion-icon name="settings" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let notification of notifications" (click)="navigateToDetail(notification)">
      <ion-card-content>
        {{notification.data.template}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
