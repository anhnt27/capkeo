<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tìm đội</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openFilterModal()">
          <ion-icon name="crop" color="light"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="ios" pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let findingTeam of findingTeams" (click)="openDetailModal(findingTeam)">
      <ion-card-header>
        {{ findingTeam.date }}
      </ion-card-header>
      <ion-card-content>
      [Quận {{findingTeam.district_name}}] <b> -- {{findingTeam.position_name}} : {{findingTeam.player_name}}</b> đang tìm kèo!
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <ion-buttons end>
      <button ion-fab color="primary" (click)="openAddModal({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-fab>
</ion-content>
