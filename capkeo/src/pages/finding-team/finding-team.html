<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tim Doi</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openFilterModal()">
          <ion-icon name="settings" color="dark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="ios" pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Dang tin tim doi</ion-label>
    <ion-icon  item-end (click)="openAddModal({})" name="add-circle"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let findingTeam of findingTeams" (click)="openDetailModal(findingTeam)">
      <ion-card-header>
        {{ findingTeam.time }}
      </ion-card-header>
      <ion-card-content>
      [Quận {{findingTeam.district_name}}] <b> -- {{findingTeam.position_name}} : {{findingTeam.player_name}}</b> đang tìm kèo!
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
