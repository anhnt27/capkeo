<!--
  Generated template for the TeamPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="call()">
        <ion-icon name="crop" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-tabs>
     <ion-tab tabIcon="information-circle" [root]="tabInformation" [rootParams]="teamParams"></ion-tab>
     <ion-tab *ngIf="player.is_belong_team" tabIcon="people" [root]="tabMatch" [rootParams]="teamParams"></ion-tab>
     <ion-tab *ngIf="player.is_belong_team" tabIcon="cash" [root]="tabFund" [rootParams]="teamParams"></ion-tab>
  </ion-tabs>
</ion-content>
