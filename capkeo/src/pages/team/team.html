<!--

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="call()">
        <ion-icon name="crop" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-tabs>
     <ion-tab tabIcon="information-circle" [root]="tabInformation"></ion-tab>
     <ion-tab tabIcon="people" [root]="tabMatch"></ion-tab>
    <ion-tab tabIcon="cash" [root]="tabFund"></ion-tab>
  </ion-tabs>
</ion-content>
