<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doi dang tim keo</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openFilterModal()">
          <ion-icon name="settings" color="primary"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="ios" pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Dang tin tim cau thu</ion-label>
    <ion-icon  item-end (click)="openAddModal({})" name="add-circle"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let findingMatch of findingMatchs" (click)="openDetailModal(findingMatch)">
      <ion-card-content>
      [ Quận {{findingMatch.district_name}}] -- <b> {{findingMatch.player_name}}</b> đang tim keo!
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
