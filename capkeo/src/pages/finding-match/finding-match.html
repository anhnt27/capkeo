<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tìm kèo</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openFilterModal()">
          <ion-icon name="crop" color="light"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  refreshingSpinner="ios" pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let findingMatch of findingMatchs" (click)="openDetailModal(findingMatch)">
      <ion-card-content>
      <p>
        {{findingMatch.date}}
      </p>
      <p>
        [Quận {{findingMatch.district_name}}] -- {{findingMatch.player_name}} đang tìm kèo trình {{findingMatch.level_name}}.
      </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <ion-buttons end>
      <button ion-fab color="primary" (click)="openAddModal({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-fab>
</ion-content>
