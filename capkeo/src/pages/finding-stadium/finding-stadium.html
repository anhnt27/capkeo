<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tim San</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>   
    <ion-list>
        <ion-item>
          <ion-label>Thanh Phone</ion-label>
          <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!">
            <ion-option *ngFor="let district of districts" value="{{district.id}}">{{district.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Quan/Huyen</ion-label>
          <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!">
            <ion-option *ngFor="let district of districts" value="{{district.id}}">{{district.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="openDetailModal({stadium: item})">
      <ion-card-header>
        {{ item.name }}
      </ion-card-header>
      <ion-card-content>
        Stadium {{item.name }} located at {{item.district}}! Call now: {{item.phone_number}}!
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
